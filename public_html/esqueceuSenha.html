<!DOCTYPE html>

<html>
    <head>
        <title>SyncPay - Solução Digital</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap core JS -->
        <script src="assets/js/bootstrap.js" type="text/javascript"></script>
    </head>
    <body>
        <section class="vh-100 gradient-custom"> <!-- mudar esse gradient-custom por uma cor de fundo -->
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-0 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Esqueceu sua senha?</h2>
                                    <p class="text-white-50 mb-5">Por favor, entre com seu CPF e Email para redefinir sua senha</p>
                                    
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control-sm form-control-lg" />
                                        <br>
                                        <label class="form-label" for="typeEmailX">CPF</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                      <input type="email" id="typeEmailX" class="form-control-sm form-control-lg" />
                                      <br>
                                      <label class="form-label" for="typeEmailX">Email</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Redefinir</button>
                                </div>
                                <div>
                                    <p class="mb-0">Não tem conta? <a href="#!" class="text-white-50 fw-bold">Cadastre-se</a></p>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
