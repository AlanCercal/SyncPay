<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./assets/css/Cartoes.css" />
    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>SyncPay - Solução Digital / Carteira</title>
  </head>

  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="assets/img/logo.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">SyncPay</span>
            <span class="profession">Financeiro</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="./index.html">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Inicio</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./cartoes.html">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Extrato</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./pagamentos.html">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Pagamentos</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="./login.html">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Sair</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Modo Escuro</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <h2 class="bem-vindo">CARTEIRA</h2>
    <div class="container">
      <ul class="responsive-table">
        <li class="table-header">
          <div class="col-list col-1">lista de cartões</div>
          <div class="col-list col-2">saldo</div>
        </li>
        <li class="table-row">
          <div class="col-list col-1" data-label="Job Id">42235</div>
          <div class="col-list col-2" data-label="Customer Name">R$ 100,00</div>
        </li>
        <li class="table-row">
          <div class="col-list col-1" data-label="Job Id">42442</div>
          <div class="col-list col-2" data-label="Customer Name">R$ 100,00</div>
        </li>
        <li class="table-row">
          <div class="col-list col-1" data-label="Job Id">42257</div>
          <div class="col-list col-2" data-label="Customer Name">R$ 100,00</div>
        </li>
        <li class="table-row">
          <div class="col-list col-1" data-label="Job Id">42311</div>
          <div class="col-list col-2" data-label="Customer Name">R$ 100,00</div>
        </li>
      </ul>
    </div>

    <button class="botao-cartao">
      ADICIONAR CARTÃO<i class="bx bx-plus"></i>
    </button>
    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Modo Claro";
        } else {
          modeText.innerText = "Modo Escuro";
        }
      });
    </script>
  </body>
</html>
