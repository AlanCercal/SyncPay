<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----======== CSS ======== -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
  <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-grid.css" type="text/css"/>

  <title>Carteira</title>

</head>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="assets/img/logo.png" alt=""/>
        </span>

        <div class="text logo-text"> 
          <span class="name"> SyncPay</span>
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">

        <ul class="menu-links">
          <li class="nav-link">
            <a href="index.html">
              <i class='bx bx-home-alt icon'></i>
              <span class="text nav-text">Inicio</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-bar-chart-alt-2 icon'></i>
              <span class="text nav-text">Extrato</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="pagamentos.html">
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">Pagamentos</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="cartoes.html">
              <i class='bx bx-wallet icon'></i>
              <span class="text nav-text">Cartões</span>
            </a>
          </li>

        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="#">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Sair</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>

  </nav>

  <section class="home">
    
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-6 ">
        <p class="h2 text-center text nav-text">Cartões</p> 
      </div>
        <div class ="container card"> 
          <div class="row h-100">
            <div class="col-md-4 text nav-text">Algo escrito1<br>Ontem, 12:49 PM</div>
            <div class="col-md-4 text nav-text offset-md-4">R$40,00</div>
            <div class="col text nav-text">Algo escrito2<br>Ontem, 12:49 PM</div>
            <div class="col text nav-text offset-md-4">R$40,00</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    })

    modeSwitch.addEventListener("click", () => {
      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        modeText.innerText = "Light mode";
      } else {
        modeText.innerText = "Dark mode";

      }
    });
  </script>

</body>

</html>
